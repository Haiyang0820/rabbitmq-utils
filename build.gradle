group 'ru.tenvlg.utils'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version:'2.6.1'
    compile group: 'com.rabbitmq', name: 'amqp-client', version:'3.5.4'
    compile group: 'org.springframework.amqp', name: 'spring-rabbit', version:'1.4.5.RELEASE'
}
